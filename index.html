<!DOCTYPE html>
<html>

<head>
    <title>Zick Chat App </title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="app.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1> Zick Chat App</h1>
    <div>
      <img id="userImage" alt="User Image" src="tempSource">
    <h3 id="logStatus">You are not logged in.</h3><button id="loginBtn">User panel</button>
    </div>
  </header>

  <div id="messageBox">
      <textarea id="msgArea" placeholder="Skriv ett meddelande..."></textarea>
      <button id="formBtn">Skicka</button>
  </div>

  <main>

  </main>

  <div id="modal">
    <div id="modalContent">
      <span class="cross">&#10008;</span>
      <button id="githubLogin">Sign in with github</button>
      <button id="googleLogin">Sign in with google</button>
        <input id="txtEmail" type="email" placeholder="Email" />
        <input id="txtPassword" type="password" placeholder="Password" />
        <button id="btnLogin" class="btn btn-action">Log in</button>
        <button id="btnSignup" class="btn btn-secondary">Sign up</button>
        <button id="btnLogout" class="btn btn-action">Log out</button>
    </div>
  </div>

</body>

</html>
